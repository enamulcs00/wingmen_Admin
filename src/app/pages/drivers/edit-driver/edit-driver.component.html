<div class="container-fluid">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="row filter_srch_from">
                        <div class="col-md-6">
                            <h6 class="m-0 font-weight-bold text-primary">EDIT DRIVER</h6>
                        </div>
                        <div class="col-md-6 text-right add_btn">
                            <button class="btn btn-primary" (click)="history.back()">
                <span class="fas fa-arrow-left"></span> Back
              </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form #driverForm="ngForm">
                <div class="form-group row">
                    <div class="col-md-6">
                        <label>Image</label><br />
                        <label class="file">
              <input
                type="file"
                (change)="onImageSelect1($event)"
                id="userfile"
                accept=".png, .jpg, .jpeg"
              />
            </label>
                        <div class="mt-3">
                            <img [src]="src1 ? src1 : defaultImage" width="100px" height="100px" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- <label>Driver Lisence</label><br>
                        <label class="file">
                            <input type="file" name="foo" (change)="getDL($event)" accept=
                            "application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
                            text/plain, application/pdf, image/*">                    
                        </label>
                        <a *ngIf="src2" href="{{src2}}" target="_blank">Driver License</a>
                        <p *ngIf="!src2">No Insurance Document</p> -->
                        <div class="form-group mt-3">
                            <label class="file">
                <button
                  class="btn btn-primary"
                  onclick="document.getElementById('permit').click()"
                >
                  Choose License
                </button>
                <input
                  type="file"
                  id="permit"
                  style="display: none"
                  name="foo"
                  (change)="getDL($event)"
                  accept="application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
                               text/plain, application/pdf, image/*"
                /> </label
              ><br />
              <a *ngIf="src2" href="{{ src2 }}" target="_blank"
                >Driver License</a
              >
              <p *ngIf="!src2">No Insurance Document</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>First Name</label>
                            <input type="text" name="firstName" maxlength="25" [(ngModel)]="body.firstName" class="form-control" required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastName" maxlength="25" [(ngModel)]="body.lastName" class="form-control" required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [(ngModel)]="body.email" class="form-control" required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Country Code</label>
                            <select name="countryCode" class="form-control" onmousedown="if(this.options.length>5){this.size=5;}" onchange="this.size=0;" onblur="this.size=0;" [value]="body.countryCode" required>
                <option value="">--Select Country Code</option>
                <option *ngFor="let code of codes" [value]="code.dial_code">
                  {{ code.dial_code }}
                  {{ code.name }}
                </option>
              </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" name="phone" minlength="8" maxlength="15" appNumberOnly [(ngModel)]="body.phone" class="form-control" required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Social Security Number</label>
                            <input type="text" name="ssn" maxlength="25" [(ngModel)]="body.ssn" class="form-control" required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Gender</label>
                            <select name="countryCode" class="form-control" [(ngModel)]="body.gender" required>
                <option value="">--Select Gender--</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="NO_PREFRENCE">No Prefrence</option>
              </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Address</label>
                            <!-- <input type="text" name="address" maxlength="200" [(ngModel)]="body.address"
                                class="form-control" required /> -->
                            <input ngx-google-places-autocomplete class="form-control" [value]="body.address" (onAddressChange)="handleAddressChange($event)" />
                        </div>
                    </div>

                    <!-- <div class="col-md-6">
                        <div class="form-group">
                            <label>Car Status</label><br>
                            <ui-switch labelOn="ON" switchColor="#4e73df" [(ngModel)]="body.carStatus" 
                            name="carStatus" labelOff="OFF"></ui-switch>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Transmission Type</label><br>
                            <ui-switch labelOn="ON" switchColor="#4e73df"  [(ngModel)]="body.isTransmissionType" 
                            name="isTransmissionType" labelOff="OFF"></ui-switch>
                        </div>
                    </div> -->
                </div>

                <div class="row mt-2">
                    <div class="col-md-12">
                        <button class="btn btn-primary" [disabled]="!driverForm.valid || flags.isUpdate" (click)="editDriver()">
              <span class="fas fa-save"></span>
              {{ flags.isUpdate ? "Updating..." : "Update" }}
            </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
