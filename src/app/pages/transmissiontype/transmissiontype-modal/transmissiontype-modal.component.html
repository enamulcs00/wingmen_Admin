<div class="modal" id="addUpdateVehicleTypeModal" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{isEdit?'Edit':'Add'}} Transmission Type</h5>
            </div>
            <div class="modal-body">
                <form #vehicleTypeForm="ngForm">
                    <!-- <div class="form-group">
                        <label>Image</label><br>
                        <label class="file">
                            <input type="file" (change)="onImageSelect($event)" id="categoryFile"
                                accept=".png, .jpg, .jpeg">
                        </label>
                        <div *ngIf="src">
                            <img src="{{src}}" width="100px" height="100px">
                            <p><a href="javascript:void(0)" (click)="onImageRemove()">Remove</a></p>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" maxlength="20" name="name" [(ngModel)]="transmissionTypeName"
                            required />
                    </div>
                  
                </form>
            </div>
            <div class="modal-footer">
                <!-- <button *ngIf="!isEdit" type="button" class="btn btn-primary" (click)="addCategory()">{{flags.isAdded?'Saving...':'Save'}}</button>
          <button *ngIf="isEdit" type="button" class="btn btn-primary" (click)="editCategory()">{{flags.isUpdate?'Updating...':'Update'}}</button> -->
                <!-- <button type="button" class="btn btn-primary">Update/Add</button>
                <button type="button" class="btn btn-secondary" id="closeCategoryModal" (click)="onCancel()"
                    data-dismiss="modal">Cancel</button> -->
                <button *ngIf="!isEdit" type="button" class="btn btn-primary"
                    [disabled]="!vehicleTypeForm.valid || flags.isAdded"
                    (click)="addTransmissionType()">{{flags.isAdded?'Saving...':'Save'}}</button>
                <button *ngIf="isEdit" type="button" class="btn btn-primary"
                    [disabled]="!vehicleTypeForm.valid || flags.isUpdate"
                    (click)="editTransmissionType()">{{flags.isUpdate?'Updating...':'Update'}}</button>
                <button type="button" class="btn btn-secondary" id="closeVehicleTypeModal" (click)="onCancel()"
                    data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="openVehicleTypeModal" data-toggle="modal" data-target="#addUpdateVehicleTypeModal">
