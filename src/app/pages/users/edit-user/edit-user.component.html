<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="row filter_srch_from">
                        <div class="col-md-6">
                            <h6 class="m-0 font-weight-bold text-primary">EDIT USER</h6>
                        </div>
                        <div class="col-md-6 text-right add_btn">
                            <button class="btn btn-primary" (click)="history.back()">
                <span class="fas fa-arrow-left"></span> Back
              </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form #userForm="ngForm">
                <div class="form-group">
                    <label>Image</label><br />
                    <label class="file">
            <input
              type="file"
              (change)="onImageSelect($event)"
              id="userfile"
              accept=".png, .jpg, .jpeg"
            />
          </label>
                    <div *ngIf="src" class="mt-3">
                        <img [src]="src ? imageUrl + src : defaultImage" width="100px" height="100px" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstName" maxlength="25" appCharacterOnly [(ngModel)]="body.firstName" class="form-control" required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastName" maxlength="25" appCharacterOnly [(ngModel)]="body.lastName" class="form-control" required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" maxlength="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [(ngModel)]="body.email" class="form-control" required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Country Code</label>
                            <select name="countrycode" class="form-control" [(ngModel)]="body.countryCode" required>
                <option value="">--Select Country Code</option>
                <option *ngFor="let code of codes" [value]="code.dial_code">
                  {{ code.dial_code }}
                  {{ code.name }}
                </option>
              </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" name="phone" minlength="8" maxlength="15" appNumberOnly [(ngModel)]="body.phone" class="form-control" required />
                        </div>
                    </div>
                    <!-- <div class="col-md-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" maxlength="100" [(ngModel)]="body.password"
                                class="form-control" required />
                        </div>
                    </div> -->

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Gender</label>
                            <select name="countryCode" class="form-control" [(ngModel)]="body.gender" required>
                <option value="">--Select Gender--</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
              </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Address</label>
                            <!-- <input type="text" name="address" maxlength="200" [(ngModel)]="body.address"
                                class="form-control" required /> -->
                            <input ngx-google-places-autocomplete class="form-control" [value]="body.address" (onAddressChange)="handleAddressChange($event)" />
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <button class="btn btn-primary" [disabled]="!userForm.valid || flags.isUpdate" (click)="editUser()">
              <span class="fas fa-save"></span>
              {{ flags.isUpdate ? "Updating..." : "Update" }}
            </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
