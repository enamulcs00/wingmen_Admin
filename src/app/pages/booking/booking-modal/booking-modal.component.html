<!-- Assign Driver -->
<div class="modal" id="driverModal" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Driver</h5>
        </div>
        <div class="modal-body">
          <form #assignForm="ngForm">
            <div class="form-group">
              <label>Driver</label>
              <select name="driver" class="form-control" [(ngModel)]="body.driverId" required>
                <option value="">Select Driver</option>
                <option *ngFor="let item of driverList; let i = index" value="{{item._id}}">{{item.firstName}}
                  {{item.lastName}}</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" [disabled]="!assignForm.valid || flags.isAssigned"
            (click)="assignDriver()">{{flags.isAssigned?'Hold on...':'Assign To Driver'}}</button>
          <button type="button" class="btn btn-secondary" id="closeDriverAssignModal" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>


   


  <div class="modal" id="userDetailModal" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">User Detail</h5>
            </div>
            <div *ngIf="user" class="modal-body">
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstName" maxlength="25" appCharacterOnly
                                [(ngModel)]="user.firstName" class="form-control" readonly />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastName" maxlength="25" appCharacterOnly
                                [(ngModel)]="user.lastName" class="form-control" readonly />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" maxlength="50"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [(ngModel)]="user.email"
                                class="form-control" readonly />
                        </div>
                    </div>
                   
                     <div class="col-md-6">
                        <div class="form-group">
                            <label>Country Code</label>
                            <input type="text" name="countryCode"  appNumberOnly
                            [(ngModel)]="user.countryCode" class="form-control" readonly />
                           
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" name="phone" minlength="8" maxlength="15" appNumberOnly
                                [(ngModel)]="user.phone" class="form-control" readonly />
                        </div>
                    </div>
                
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Gender</label>
                            <input type="text" name="gender" 
                            [(ngModel)]="user.gender" class="form-control" readonly />
                           
                            
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Address</label>
                       <textarea  class="form-control" rows="3" [value]="user.address" readonly></textarea>
                        </div>
                    </div>           
                </div>             
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="stopsModal" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Stops</h5>
            </div>
            <div class="modal-body">
              <ul *ngIf="stop">
                  <li *ngFor="let stops of stop">
                      {{stops}}
                  </li>
              </ul>
              <h5 *ngIf="!stop.length">No stops between source and destination</h5>
             </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="viewlocation" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Live</h5>
            </div>
            
                <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                    <agm-marker (dragEnd)="markerDragEnd($event)"  [iconUrl]="icon" [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                        ></agm-marker>
                </agm-map>
             
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
