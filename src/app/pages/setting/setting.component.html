<div class="container-fluid">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="m-0 font-weight-bold text-primary">Setting</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form #versionForm="ngForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" [(ngModel)]="body.name " maxlength="15" class="form-control"
                                required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" name="phone" [(ngModel)]="body.phone " maxlength="15"
                                class="form-control" required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Support Email</label>
                            <input type="text" name="email" [(ngModel)]="body.contactUsEmail " class="form-control"
                                required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Address</label>
                            <!-- <input type="text" name="address" maxlength="200" [(ngModel)]="body.address"
                                class="form-control" required /> -->
                            <input ngx-google-places-autocomplete class="form-control" name="address"
                                [(ngModel)]="body.address" (onAddressChange)="handleAddressChange($event)" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Base Fare</label>
                            <input type="text" name="baseFare" [(ngModel)]="body.baseFare " maxlength="15"
                                class="form-control" appNumberOnly required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Coverage Area</label>
                            <input type="text" name="area" [(ngModel)]="body.area" maxlength="15" class="form-control"
                                appNumberOnly required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Driver Charge/mile ($)</label>
                            <input type="text" name="driverPerKmCharge" [(ngModel)]="body.driverPerKmCharge "
                                maxlength="15" class="form-control" appNumberOnly required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Co-Driver Charge/mile ($)</label>
                            <input type="text" name="coDriverPerKmCharge" [(ngModel)]="body.coDriverPerKmCharge "
                                maxlength="15" class="form-control" appNumberOnly required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Time To Schedule(In seconds)</label>
                            <input type="text" name="timeToScheduled" [(ngModel)]="body.timeToScheduled" maxlength="15"
                                class="form-control" appNumberOnly required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Admin Share (%)</label>
                            <input type="text" name="sharePercentage" [(ngModel)]="body.sharePercentage " maxlength="15"
                                class="form-control" appNumberOnly required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Cancellation Amount (%)</label>
                            <input type="text" name="cancelAmountInPercentage"
                                [(ngModel)]="body.cancelAmountInPercentage " maxlength="15" class="form-control"
                                appNumberOnly required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Tax (%)</label>
                            <input type="text" name="taxInPercentage" [(ngModel)]="body.taxInPercentage " maxlength="15"
                                class="form-control" appNumberOnly required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Trip Type Note</label>
                            <textarea cols="3" type="text" name="notesOfTripType" [(ngModel)]="body.notesOfTripType "
                                class="form-control" maxlength="100" required></textarea>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Passenger Note</label>
                            <textarea cols="3" type="text" name="notesOfPassengers"
                                [(ngModel)]="body.notesOfPassengers " class="form-control" maxlength="100"
                                required></textarea>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <h5 class="col-md-12">Driver & Co-driver share</h5>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Driver Share (%)</label>
                            <input type="number" name="driverSharePercentage" [(ngModel)]="body.driverSharePercentage" (ngModelChange)="setCodriverShare(body.driverSharePercentage )"
                                maxlength="15" class="form-control" appNumberOnly required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Co-Driver Share (%)</label>
                            <input type="number" readonly name="coDriverSharePercentage"
                                [(ngModel)]="body.coDriverSharePercentage " maxlength="15" class="form-control"
                                appNumberOnly required />
                        </div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-md-12">
                        <button class="btn btn-primary" (click)="updateAdminProfile()"
                            [disabled]="!versionForm.valid"><span class="fas fa-save"></span>
                            {{flags.isUpdate?'Updating...':'Update'}}</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
