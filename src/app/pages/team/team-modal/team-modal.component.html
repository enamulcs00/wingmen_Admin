<div class="modal" id="addUpdateTeamModal" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{isEdit?'Edit':'Add'}} Team</h5>
            </div>
            <div class="modal-body">
                <form #teamForm="ngForm">
                   
                    <div class="form-group">
                        <label>Team Name</label>
                        <input type="text" class="form-control" maxlength="20" name="name" [(ngModel)]="teamName"
                            required />
                    </div>
                    <div class="form-group">
                        <label>Team Members</label>
                        <input type="text" class="form-control" maxlength="20" name="members" [(ngModel)]="teamMembers"
                           appNumberOnly required />
                    </div>
                  
                </form>
            </div>
            <div class="modal-footer">
                <!-- <button *ngIf="!isEdit" type="button" class="btn btn-primary" (click)="addCategory()">{{flags.isAdded?'Saving...':'Save'}}</button>
          <button *ngIf="isEdit" type="button" class="btn btn-primary" (click)="editCategory()">{{flags.isUpdate?'Updating...':'Update'}}</button> -->
                <!-- <button type="button" class="btn btn-primary">Update/Add</button>
                <button type="button" class="btn btn-secondary" id="closeCategoryModal" (click)="onCancel()"
                    data-dismiss="modal">Cancel</button> -->
                <button *ngIf="!isEdit" type="button" class="btn btn-primary"
                    [disabled]="!teamForm.valid || flags.isAdded"
                    (click)="addTeam()">{{flags.isAdded?'Saving...':'Save'}}</button>
                <button *ngIf="isEdit" type="button" class="btn btn-primary"
                    [disabled]="!teamForm.valid || flags.isUpdate"
                    (click)="editTeam()">{{flags.isUpdate?'Updating...':'Update'}}</button>
                <button type="button" class="btn btn-secondary" id="closeTeamModal" (click)="onCancel()"
                    data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="openTeamModal" data-toggle="modal" data-target="#addUpdateTeamModal">
