<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <div class="row">
                <div class="col-md-9 filter_srch_from">
                    <div class="filter_srch_item">
                        <h6 class="m-0 font-weight-bold text-primary">Roles</h6>
                    </div>
                </div>
                <div class="col-md-3">
                    <a routerLink="/wingmen/roles/add" class="btn ml-1 btn-primary float-right">Add</a>
                    <a routerLink="/wingmen/sub-admin" class=" btn btn-primary float-right">Back</a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of roles">
                            <td>{{ item.name }}</td>
                            <td>
                                <div class="product_action">
                                    <button routerLink="/wingmen/roles/add/{{item._id}}" class="btn btn-primary">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </div>
                                <div class="product_action">
                                    <button (click)="delete(list._id)" class="btn btn-primary">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr *ngIf="!roles.length">
                            <td colspan="3" class="text-center">No items found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <pagination [totalItems]="totalItems" [maxSize]="05" (pageChanged)="pageChange($event)"></pagination>
        </div>
    </div>
</div>
<app-booking-modal [requestId]="bookingId" [driverList]="availableDriver" [user]="userDetail" [stop]="stops"
    [driver]="driverDetail" [vehicle]="vehicleDetail" (onDriverAssign)="getallBooking()" [DriverReview]="driverReview">
</app-booking-modal>
